<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            background-color: rgb(55, 37, 107);
            display: flex;
            justify-content: space-around;
            height: 150px;
            align-items: center;

        }
        ul{
            list-style: none;
            display: flex;
            gap: 30px;
        }
        .box{
           list-style: none;
            display: flex;
            gap: 30px; 
            align-self: flex-start;
           
        }
        li{
            transition: 2s;
        }
        li:hover{
            color: beige;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
    <img width="50" height="50" src="https://alfred.dailyweb.pl/wp-content/uploads/2023/06/Festiwal-Steam-Next-1.jpg" alt="">
    <ul>
        <li>STORE</li>
        <li>COMMUNITY</li>
        <li>ABOUT</li>
        <li>SUPPORD</li>
    </ul>
    <ul class="box">
        <li>intall steam</li>
        <li> login</li>
        <li> language</li>
    </ul>
</header>
</body>
</html>
